knp_paginator:
    page_range: 5                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: KnpPaginatorBundle:Pagination:sliding.html.twig     # sliding pagination controls template
        sortable: KnpPaginatorBundle:Pagination:sortable_link.html.twig # sort link template
services:
    knp_paginator.subscriber.paginate:
        class: Knp\Component\Pager\Event\Subscriber\Paginate\PaginationSubscriber
        tags:
            - { name: knp_paginator.subscriber }

    knp_paginator.subscriber.sortable:
        class: Knp\Component\Pager\Event\Subscriber\Sortable\SortableSubscriber
        tags:
            - { name: knp_paginator.subscriber }

    monolog.formatter.command_import_adw_csv:
        class: Monolog\Formatter\LineFormatter
        arguments:
            - "[%%datetime%%] %%channel%%.%%level_name%%: %%message%% \n"

monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            channels: ["!user_source", "!import_adw_cps"]

        command_import_adw_csv:
            type: stream
            path: /data/91jili/logs/commands/%kernel.environment%.import_adw_cps.log
            level: info
            channels: [import_adw_cps]
            formatter: monolog.formatter.command_import_adw_csv


        user_source:
            type: stream
            path: %kernel.logs_dir%/../logs_data/%kernel.environment%.user_source.log
            level: info
            formatter: monolog.formatter.session_request
            channels: [user_source]

