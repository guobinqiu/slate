imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: mysql.yml }
    - { resource: jms_job.yml }

framework:
    esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        packages:
        # Prototype
          cdn1:
            version:              ~
            version_format:       %%s?%%s
            base_urls:
                http:        [%base_url%]
                ssl:         [%base_url%]
        assets_version: 'v000028'
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:
        handler_id: snc_redis.session.handler
    fragments:       ~
# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
        offerwow_com:
            websiteid: %offerwow_com.websiteid%

        rt_of_search_form: %emar_com.rt_of_search_form.name% # {commodity :0, shop: 1}

        offer99_com:
            pid: %offer99_com.pid%

        cps_rebate_type: %cps_rebate_type%
        tb_self_promot_pic_path: %taobao_self_promotion_picture_uri_path%

        upload_tmp_image_dir: %upload_tmp_image_dir%
    form:
        resources:
            - 'form/fields.html.twig'

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: %kernel.debug%
    bundles:        [ AffiliateAppBundle, JiliApiBundle, JiliBackendBundle,WenwenFrontendBundle ]
    #java: /usr/bin/java
    #node: /usr/local/bin/node
    filters:
        uglifyjs2:
            bin: "%kernel.root_dir%/Resources/node_modules/uglify-js/bin/uglifyjs"
        uglifycss:
            bin: "%kernel.root_dir%/Resources/node_modules/uglifycss/uglifycss"
        coffee:
            bin: "%kernel.root_dir%/Resources/node_modules/coffee-script/bin/coffee"
            apply_to: "\.coffee$"
        scssphp: ~
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar
        scssphp:
            formatter: 'Leafo\ScssPhp\Formatter\Compressed'

# Doctrine Configuration
doctrine:
    dbal:
       driver:   %database_driver%
       host:     %database_host%
       port:     %database_port%
       dbname:   %database_name%
       user:     %database_user%
       password: %database_password%
       charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    default_mailer: webpower_mailer
    mailers:
        webpower_signup_mailer:
            transport:  smtp
            host:       %webpower_host%
            username:   %webpower_signup_username%
            password:   %webpower_signup_password%
            encryption: tls
            sender_address: %webpower_signup_sender%

        webpower_mailer:
            transport:  smtp
            host:       %webpower_host%
            username:   %webpower_username%
            password:   %webpower_password%
            encryption: tls
            sender_address: %webpower_sender%

#        qq:
#            transport:  smtp
#            encryption: ~
#            auth_mode:  login
#            host:       %qqmail_host%
#            username:   %qqmail_username%
#            password:   %qqmail_password%

#https://github.com/KnpLabs/KnpPaginatorBundle
knp_paginator:
    page_range: 5                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: KnpPaginatorBundle:Pagination:sliding.html.twig     # sliding pagination controls template
        sortable: KnpPaginatorBundle:Pagination:sortable_link.html.twig # sort link template
services:
    knp_paginator.subscriber.paginate:
        class: Knp\Component\Pager\Event\Subscriber\Paginate\PaginationSubscriber
        tags:
            - { name: knp_paginator.subscriber }

    knp_paginator.subscriber.sortable:
        class: Knp\Component\Pager\Event\Subscriber\Sortable\SortableSubscriber
        tags:
            - { name: knp_paginator.subscriber }

    monolog.formatter.command_import_adw_csv:
        class: Monolog\Formatter\LineFormatter
        arguments:
            - "[%%datetime%%] %%channel%%.%%level_name%%: %%message%% \n"

monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            channels: ["!sop_notification", "!ssi_notification", "!email_delivery", "!fake_answer"]

        sop_notification:
            level: info
            type: stream
            path: %kernel.logs_dir%/%kernel.environment%.sop_notification.log
            channels: [sop_notification]

        ssi_notification:
            level: info
            type: stream
            path: %kernel.logs_dir%/%kernel.environment%.ssi_notification.log
            channels: [ssi_notification]

        email_delivery:
            level: info
            type: stream
            path: %kernel.logs_dir%/%kernel.environment%.email_delivery.log
            channels: [email_delivery]

        fake_answer:
            level: info
            type: stream
            path: %kernel.logs_dir%/%kernel.environment%.fake_answer.log
            channels: [fake_answer]

        bot_registration:
            level: info
            type: stream
            path: %kernel.logs_dir%/%kernel.environment%.bot_registration.log
            channels: [bot_registration]

snc_redis:
    clients:
        default:
            type: predis
            alias: default
            dsn: redis://localhost/0
        session:
            type: predis
            alias: session
            dsn: redis://localhost/1
    session:
        client: session
        ttl: 1200

nelmio_cors:
    defaults:
        allow_credentials: false
        allow_origin: ['*']
        allow_headers: ['X-App-Access-Token', 'X-User-Access-Token', 'X-Timestamp', 'X-Nonce']
        allow_methods: ['GET', 'POST', 'PUT', 'DELETE']
        max_age: 3600
        hosts: []
        origin_regex: false

fos_rest:
    body_listener: true
    format_listener:
        rules:
#            - { path: '^/', host: 'api.%domain%', priorities: ['json'], fallback_format: json, prefer_extension: false }
            - { path: '^/api/v1', priorities: ['json'], fallback_format: json, prefer_extension: false }
            - { path: '^/', priorities: [ 'html', '*/*'], fallback_format: ~, prefer_extension: true }
    param_fetcher_listener: true
    view:
        view_response_listener: 'force'
        formats:
            json: true