
imports:
    - { resource: parameters.yml }
    - { resource: custom_parameters.yml }
    - { resource: security.yml }
framework:
    esi:             ~
    #translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: [twig]
        packages:
        # Prototype
          cdn1:
            version:              ~
            version_format:       %%s?%%s
            base_urls:
                http:        [http://192.168.1.235]
                ssl:         [http://192.168.1.235]
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:
        gc_maxlifetime:   86400
        save_path: "%kernel.root_dir%/sessions/%kernel.environment%"
    fragments:       ~
# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
        offerwow_com:
            websiteid: %offerwow_com.websiteid%  
        emar_cps:
            category_id: %emar_com.cps.category_type%
        emar_cps_default_rebate: %emar_com.cps.action.default_rebate%
        emar_page_size: %emar_com.page_size%
        emar_page_size_shoplist: %emar_com.page_size_of_shoplist%
        emar_page_size_search: %emar_com.page_size_of_search% 

        emar_max_of_total: %emar_com.max_of_total%
        emar_api_orderby_range: %emar_com.api.orderby_range% # [1,2,3] 
        emar_api_orderby_default: %emar_com.api.orderby_default% # 1 
        rt_of_search_form: %emar_com.rt_of_search_form.name% # {commodity :0, shop: 1}

        offer99_com:
            pid: %offer99_com.pid%

        cps_rebate_type: %cps_rebate_type%
# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
