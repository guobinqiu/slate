imports:
    - { resource: parameters.yml }
    - { resource: custome_parameters.yml }
    - { resource: security.yml }
framework:
    esi:             ~
    #translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: [twig]
        packages:
        # Prototype
          cdn1:
            version:              ~
            version_format:       %%s?%%s
            base_urls:
                http:        [http://192.168.1.235]
                ssl:         [http://192.168.1.235]
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:
        gc_maxlifetime:   86400
    fragments:       ~
# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
        offerwow_com:
            websiteid: %offerwow_com.websiteid%  
        emar_cps:
            category_id: %emar_com.cps.category_type%
        emar_cps_default_rebate: %emar_com.cps.action.default_rebate%
        emar_page_size: %emar_com.page_size%
        emar_page_size_shoplist: %emar_com.page_size_of_shoplist%
        emar_page_size_search: %emar_com.page_size_of_search% 

        emar_max_of_total: %emar_com.max_of_total%
        emar_api_orderby_range: %emar_com.api.orderby_range% # [1,2,3] 
        emar_api_orderby_default: %emar_com.api.orderby_default% # 1 
        rt_of_search_form: %emar_com.rt_of_search_form.name% # {commodity :0, shop: 1}

        offer99_com:
            pid: %offer99_com.pid%  
# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
#swiftmailer:
    #transport: %mailer_transport%
    #host:      %mailer_host%
    #username:  %mailer_user%
    #password:  %mailer_password%
    #spool:     { type: memory }
swiftmailer:
    transport:  smtp
    encryption: ~
    auth_mode:  login
    host:       smtp.exmail.qq.com
    username:   account@91jili.com
    password:   91jili

knp_paginator:
    page_range: 5                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: KnpPaginatorBundle:Pagination:sliding.html.twig     # sliding pagination controls template
        sortable: KnpPaginatorBundle:Pagination:sortable_link.html.twig # sort link template     
services:
    knp_paginator.subscriber.paginate:
        class: Knp\Component\Pager\Event\Subscriber\Paginate\PaginationSubscriber
        tags:
            - { name: knp_paginator.subscriber }

    knp_paginator.subscriber.sortable:
        class: Knp\Component\Pager\Event\Subscriber\Sortable\SortableSubscriber
        tags:
            - { name: knp_paginator.subscriber }
