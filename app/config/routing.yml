wenwen_app:
    resource: "@WenwenAppBundle/Controller/"
    type:     annotation
    prefix:   /

wenwen_backendd:
    resource: "@WenwenBackenddBundle/Controller/"
    type:     annotation
    prefix:   /

wenwen_frontend:
    resource: "@WenwenFrontendBundle/Controller/"
    type:     annotation
    prefix:   /

api:
    resource: "@JiliApiBundle/Controller"
    type: annotation

backend:
    resource: "@JiliBackendBundle/Controller"
    type: annotation

frontend:
    resource: "@JiliFrontendBundle/Controller"
    type: annotation

jili_frontend:
    resource: "@JiliFrontendBundle/Controller/"
    type:     annotation
    prefix:   /

_login:
    path: /login
    defaults: { _controller: JiliApiBundle:User:login}
    schemes:  [https]
    options:
        expose: true

_logout:
    path: /logout
    defaults: { _controller: JiliApiBundle:User:logout}
    schemes:  [http]
    options:
        expose: true

_homepage:
    path: /
    defaults: { _controller: JiliFrontendBundle:Home:index }
    schemes:  [http]
    options:
        expose: true
    
jili_api:
    resource: "@JiliApiBundle/Resources/config/routing.yml"

jili_emar:
    resource: "@JiliEmarBundle/Resources/config/routing.yml"
    prefix:   /emar



gregwar_captcha_routing:
    resource: "@GregwarCaptchaBundle/Resources/config/routing/routing.yml"
    prefix: /_gcb

fos_js_routing:
    resource: "@FOSJsRoutingBundle/Resources/config/routing/routing.xml"


