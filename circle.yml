machine:
  php:
    version: 5.4.37
  timezone:
    Asia/Shanghai
  services:
    - mysql

database:
  override:
    - mysql_tzinfo_to_sql /usr/share/zoneinfo | mysql -uubuntu mysql

dependencies:
  override:
    - make circle


test:
  override:
    - ./bin/phpunit -c ./app/phpunit.xml.dist -d memory_limit=-1 -v --debug ./src/Wenwen/

