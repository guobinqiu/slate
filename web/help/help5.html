<ul>
	<li>
		<h4>01 兑换中心</h4>
		<p>点击菜单栏的“<span>兑换中心</span>”按钮，前往兑换中心页面！</p>
		<div class="helpImage"><img src="other/help/help5_1.jpg" /></div>
	</li>
	<li>
		<h4>02 选择您要兑换的方式</h4>
		<p>选择其中一项兑换方式，现在提供兑换<span>手机费</span>、<span>亚马逊现金券</span>、<span>支付宝现金</span>、<span>91问问积分</span>等。</p>
		<div class="helpImage"><img src="other/help/help5_2.jpg" /></div>
	</li>
	<li>
		<h4>03 输入身份证账号</h4>
		<p>如您是<span>第一次兑换</span>，为了确保资料完整性，您需要<span>输入自己的身份证账号</span>。输入成功后您之后的兑换将<span>跳过此步</span>。</p>
		<div class="helpImage"><img src="other/help/help5_3.jpg" /></div>
	</li>
	<li>
		<h4>04 根据要求输入兑换信息</h4>
		<p>根据要求<span>输入您需要兑换的积分数</span>，并确认兑换！</p>
		<div class="helpImage"><img src="other/help/help5_4.jpg" /></div>
	</li>
	<li class="bbn">
		<h4>05 查看兑换历史</h4>
		<p>前往到您的<span>兑换历史</span>页面，这里可以查看您的兑换记录和状态！</p>
		<div class="helpImage"><img src="other/help/help5_5.jpg" /></div>
	</li>
</ul>
