<ul>
	<li>
		<h4>01 去游戏体验页面</h4>
		<p>点击导航栏上的“<span>游戏体验</span>”，前往游戏体验页面。</p>
		<div class="helpImage"><img src="other/help/help4_1.jpg" /></div>
	</li>
	<li>
		<h4>02 进入游戏</h4>
		<p>点击页面上半部分的“<span>开始游戏</span>”按钮，进入游戏！</p>
		<div class="helpImage"><img src="other/help/help4_2.jpg" /></div>
	</li>
	<li>
		<h4>03 掷筛子</h4>
		<p>游戏界面左下角有两个按钮，一个可以立即掷出筛子，另一个则是使用道具，请妥善使用！（一天只有一次机会）。</p>
		<div class="helpImage"><img src="other/help/help4_3.jpg" /></div>
	</li>
	<li>
		<h4>04 游戏通关</h4>
		<p>当您在一周以内走到终点，将根据通关者的先后进行排名并给予奖励。</p>
		<div class="helpImage"><img src="other/help/help4_4.jpg" /></div>
	</li>
	<li>
		<h4>05 查看游戏状态</h4>
		<p>点击右边所示的“<span>游戏状态</span>”按钮。</p>
		<div class="helpImage"><img src="other/help/help4_5.jpg" /></div>
	</li>
	<li class="bbn">
		<h4>06 查看排名情况</h4>
		<p>查看本周排名。点击游戏结束页面的广告购买商品，可以获得<span>游戏道具</span>，辅助您通关哦！</p>
		<div class="helpImage"><img src="other/help/help4_6.jpg" /></div>
	</li>
</ul>
