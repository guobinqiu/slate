parameters:
    signup.form_handler.class: Jili\FrontendBundle\Form\Handler\SignupHandler

services:
    signup.form_handler:
        class: %signup.form_handler.class%
        arguments: [ %signup.crypt_method%, %signup.salt% ]  
        calls:
            - [ setLogger, [ @logger ] ] 
            - [ setEntityManager, [ @doctrine.orm.entity_manager ] ] 
            - [ setSession, [ @session ] ] 
